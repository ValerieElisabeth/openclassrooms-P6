<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- LIEN FCHIER CSS ------>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- FONT AWESOME --------->
    <script
      src="https://kit.fontawesome.com/de663da828.js"
      crossorigin="anonymous"
    ></script>

    <!-- FAVICON -------------->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- POLICE GOOGLE -------->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Police Google -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
    <!-- TITRE DE LA PAGE ----->
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <!-- /////////// LOGO //////////////// -->
    <section
      class="section-header-photographer-page d-flex fd-r jc-sb ai-c"
    ></section>

    <!-- /////////// HEADER : Profil du Photographe //////////////// -->
    <main id="main"></main>

    <!-- /////////// MENU DÉROULANT //////////////// -->

    <section id="scrolling-menu-id" class="container-02 d-flex fd-r">
      <select>
        <option value="popularite">Polularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>

    <!-- modèle à suivre  -->

    <!-- <section id="scrolling-menu-id" class="container-02 d-flex fd-r">
      <h3></h3>
    </section> -->

    <!-- /////////// CARDS //////////////// -->
    <div class="grid-gallery-container container-02"></div>

    <!-- /////////// STATISTIQUES //////////////// -->
    <section id="statisticals-window" class="p-relative"></section>

    <!-- /////////// MODALE //////////////// -->

    <div class="modal-01Container-Class">
      <div class="modal-02Container-Class d-flex fd-c">
        <!-- <span class="closeX"></span> -->

        <header class="modal-03Container-Header-Class d-flex fd-c ai-fs">
          <h2 class="h2-Contact-Element">Contactez-moi</h2>
        </header>

        <form class="form" action="index.html" method="get" novalidate>
          <div class="formData">
            <label class="lastName-label">Prénom</label>
            <input id="lastName" name="lastName" />
          </div>

          <div class="formData">
            <label class="firstName-label">Nom</label>
            <input id="firstName" name="firstName" />
          </div>

          <div class="formData">
            <label class="email-label">Email</label>
            <input name="email" id="email" />
          </div>
          <div class="formData">
            <label class="message-label">Votre message</label>
            <input name="message" id="message" />
          </div>
          <!-- BOUTON ENVOIE ET RÉINITIALISE LA PAGE -->
          <input class="contact_button submit" type="submit" value="Envoyer" />
        </form>
      </div>
    </div>

    <!-- /////////// SCRIPT //////////////// -->

    <script src="scripts/pages/base/fetchRequeteAPI.js"></script>
    <script src="scripts/pages/base/navPhotographer-Logo.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
